<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content topUp">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <img width="270" height="50"  src="../assets/img/outequallogo.png">
    </div>

    <!-- Login form -->
    <form class="list-form" [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item>
        <ion-label floating>

          Email
        </ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>

          Password
        </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </form>
    <div *ngIf="error" align-items-center="true">
      <p style="color: red">Incorrect email or password.</p>
    </div>

    <div padding-top>
      <button ion-button icon-start block color="dark" [disabled]="" tappable (click)="login()">
        Sign In
      </button>
    </div>
    <!-- Other links -->


    <div>
      <button ion-button icon-start block color="gray" tappable (click)="register()">
        Sign Up
      </button>
    </div>
  </div>
</ion-content>
