<ion-header>
</ion-header>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<ion-content padding>
  <ion-title>Edit Your Profile</ion-title>
  <form class="list-form" [formGroup]="profileEdit">
    <ion-item>
      <ion-label floating>
        First Name
      </ion-label>
      <ion-input type="text" formControlName="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Last Name
      </ion-label>
      <ion-input type="text" formControlName="lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Pronouns
      </ion-label>
      <ion-input type="text" formControlName="pronouns"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Company
      </ion-label>
      <ion-input type="text" formControlName="company"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Job Title
      </ion-label>
      <ion-input type="text" formControlName="jobTitle"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Email
      </ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Twitter
      </ion-label>
      <ion-input type="email" formControlName="twitter"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Facebook
      </ion-label>
      <ion-input type="email" formControlName="facebook"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        LinkedIn
      </ion-label>
      <ion-input type="email" formControlName="linkedin"></ion-input>
    </ion-item>
    <ion-grid margin-top="10px" justify-content-center>
      <ion-row>
        <ion-col>
          <button ion-button block color="dark" small tappable (click)="save()">
            Save
          </button>
        </ion-col>
        <ion-col>
          <button ion-button block color="gray" small tappable (click)="cancel()">
            Cancel
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
