<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<!-- needed for colors of labels (tags in app) -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
<link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

<ion-content padding>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <div class="card">
    <ion-fab end class="brush">
      <button ion-fab (click)="editProfile()"> <ion-icon name="brush" id="brush"></ion-icon></button>
    </ion-fab>
    <img src="../assets/img/girl_avatar.png" alt="Avatar" class="avatar">
    <h1>Joao Firmio</h1>
    <i>she/her/hers</i>
    <p>
      Splunk
      <br />
      CEO & Founder
    </p>
    <span class="label label-default">Bisexual</span>
    <span class="label label-primary">Trans</span>
    <span class="label label-success">Latinx</span>
    <span class="label label-info">ID1</span>
    <span class="label label-warning">ID2</span>
    <!-- this is not actuallt dangerous (: -->
    <span class="label label-danger">ID3</span>

    <br  />
    <div id="social">
      <span class="social">
        <a id="mail" href="#"><ion-icon name="mail"></ion-icon></a>
      </span>
      <span class="social">
        <a id="twitter" href="#"><i class="fa fa-twitter"></i></a>
      </span>
      <span class="social">
        <a id="linkedin" href="#"><i class="fa fa-linkedin"></i></a>
      </span>
      <span class="social">
        <a id="facebook" href="#"><i class="fa fa-facebook"></i></a>
      </span>
    </div>
  </div>
</ion-content>
