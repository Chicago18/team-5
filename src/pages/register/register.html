<!-- -->
<ion-content class="auth-page">
  <div class="login-content">


    <div padding-horizontal text-center class="animated fadeInDown">
      <img width="270" height="50"  src="../assets/img/outequallogo.png">
      <h2 ion-text class="text-primary">
         Sign Up
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          
          First Name
        </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          
          Last Name
        </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          
          Email
        </ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
         
          Password
        </ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </form>

    <div margin-top>
      <button ion-button block color="dark" tappable (click)="register()">
        Sign Up
      </button>
    </div>

    <div>
      <button ion-button icon-start block color="gray" tappable (click)="login()">
        Back to Login
      </button>
    </div>

  </div>
</ion-content>
